{% extends 'blog/base.html' %}

{%block content%}
    {% for post in posts %}
        <div class="post">
            <p class="date">Tarih: {{post.yaratilma_tarihi}}</p>
            <h1><a href="{% url 'post_detail' pk=post.id %}">{{post.baslik}}</a></h1>
            <p>{{post.yazi|linebreaks}}</p>
        </div>
    {%endfor%}
{%endblock%}
